
{% extends "Site_admin/header_adm.html" %}
{% block content %}
{% load static %}


		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h3 class="title1">Add Home Loan Schemes</h3>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms">
						<div class="form-title">
							<h4></h4>
						</div>
						<div class="form-body">
							<div class="" style="margin: auto; width: 50%;">
								{% if messages %}
<ul class="messages">
    {% for message in messages %}
  <div class="alert alert-success"> {{message }}</div>
    {% endfor %}
</ul>
{% endif %}
							<form action="/add_personal_loan/" method="post" id="myform">
                                {% csrf_token %}
								<div class="form-group"> <label for="">Cibil Score</label>
									<select name="cibil_score" class="form-control">
<option value="">--Select--</option>
<option value="800 Above">800 Above</option>
<option value="750 - 799">750 - 799</option>
<option value="700 - 749">700 - 749</option>
<option value="650 - 699">650 - 699</option>
<option value="550 - 649">600 - 649</option>


									</select> </div>
                                    <div class="form-group"> <label for="">Loan Limit</label>
                                        <input type="text" class="form-control" id="" placeholder="loan Limit" name="loan_limit"> </div>
                                        <div class="form-group"> <label for="">Maximum Tenure</label>
                                            <input type="text" class="form-control" id="" placeholder="Tenure" name="tenure"> </div>
                            <div class="form-group"> <label for="">Rate</label>
                                <input type="text" class="form-control" id="" placeholder="Rate" name="Rate"> </div>

                                <button type="submit" class="btn btn-default">Submit</button> </form>
</div>
                                <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                                <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
        <script>
            (function ($, W, D)
          {
          var JQUERY4U = {};
          JQUERY4U.UTIL =
              {
                  setupFormValidation: function ()
                  {
                    $.validator.addMethod(
            "regex",
            function(value, element, regexp) {
                var check = false;
                return this.optional(element) || regexp.test(value);
            },
            "Not a valid Input."
        );

                  //form validation rules
                  $("#myform").validate({
                    rules: {
						cibil_score: {
                                          required: true,


                                        },
                                        loan_limit: {
                                          required: true,
										  digits:true

                                        },
                                        tenure: {
                                          required: true,
										  digits:true

                                        },
										Rate: {
                                          required: true,
										  number:true

                                        },

                                      },
                                      messages: {



                      },
                      submitHandler: function (form) {
                      form.submit();
                      }
                  });
                }
              }
          //when the dom has loaded setup form validation rules
          $(D).ready(function ($) {
              JQUERY4U.UTIL.setupFormValidation();
          });
          })(jQuery, window, document);
        </script>

						</div>
					</div>


				</div>
			</div>
		</div>
		<!--footer-->
        {% endblock %}
